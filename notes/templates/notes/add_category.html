{% extends 'base.html' %}

{% block title %}
    Добавление категории : {{ block.super }}
{% endblock %}

{% block sidebar %}
    {% include 'include_templates/_sidebar.html' %}
{% endblock %}

{% block content %}
   <h1>Добавление категории</h1>

    <form action="{% url 'add_category' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}

    {{ form.as_p }}

    <button type="submit" class="btn btn-info btn-block">Добавить категорию</button>
    </form>
{% endblock %}
